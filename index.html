<body>
    <script>
    function Angkot(sopir, trayek, penumpang, kas) {
    this.sopir = sopir;
    this.trayek = trayek;
    this.penumpang = penumpang;
    this.kas = kas;

    this.penumpangNaik = function (namaPenumpang) {
        this.penumpang.push(namaPenumpang);
        return this.penumpang;
    }

    this.penumpangTurun = function (namaPenumpang, bayar) {
        if (this.penumpang.length === 0) {
            alert('Angkot ini masih kosong!');
            return false;
        }

        for (var i = 0; i < this.penumpang.length; i++) {
            if (this.penumpang[i] === namaPenumpang) {
                this.penumpang.splice(i, 1); // Menghapus elemen dengan splice
                this.kas += bayar;
                return this.penumpang;
            }
        }
        alert('Penumpang dengan nama ' + namaPenumpang + ' tidak ditemukan.');
        return false;
    }
}

var angkot1 = new Angkot('Satria', ['Pariaman', 'Padang'], [], 0);
var angkot2 = new Angkot('Putra', ['Padang', 'Bukittinggi'], [], 0);

</script>
</body>
</html>
